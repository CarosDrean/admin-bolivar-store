  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-start">
            <h4 class="card-title mb-0">Datos de la Empresa</h4>
            <div class="ml-auto">
              <div class="dropdown sub-dropdown">
                <button
                  class="btn btn-link text-muted dropdown-toggle"
                  type="button"
                  id="dd1"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <i data-feather="more-vertical"></i>
                </button>
                <div
                  class="dropdown-menu dropdown-menu-right"
                  aria-labelledby="dd1"
                >
                </div>
              </div>
            </div>
          </div>
          <div class="mb-5">
            <form action="#">
              <div class="form-group">
                <label for="mision">Mision</label>
                <textarea class="form-control" type="text" id="mision" name="mision" placeholder="Nuestra Mision" [(ngModel)]="item.mision"></textarea>
              </div>
              <div class="form-group">
                <label for="address">Direccion</label>
                <input class="form-control" type="text" id="address" required="" name="address" [(ngModel)]="item.address"
                  placeholder="Ica - cercado">
              </div>
              <div class="form-group">
                <label for="tel">Telefono</label>
                <input class="form-control" type="number" id="tel" required="" name="tel" [(ngModel)]="item.tel"
                  placeholder="6546841">
              </div>
              <div class="form-group">
                <label for="tel">Email</label>
                <input class="form-control" type="email" id="email" required="" name="email" [(ngModel)]="item.email"
                  placeholder="drean@drean.com">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addItem(item)">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- *************************************************************** -->
  <!-- End Location and Earnings Charts Section -->
  <!-- *************************************************************** -->
</div>
