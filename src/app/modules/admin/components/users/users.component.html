<div class="page-breadcrumb">
  <div class="row">
    <div class="col-7 align-self-center">
      <h4 class="page-title text-truncate text-dark font-weight-medium mb-1">Lista de Usuarios
      </h4>
      <div class="d-flex align-items-center">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb m-0 p-0">
            <li class="breadcrumb-item"><a href="index.html" class="text-muted">Inicio</a></li>
            <li class="breadcrumb-item text-muted active" aria-current="page">Usuarios</li>
          </ol>
        </nav>
      </div>
    </div>
    <div class="col-5 align-self-center">
      <div class="customize-input float-right">
        <select class="custom-select custom-select-set form-control bg-white border-0 custom-shadow custom-radius">
          <option selected>Aug 19</option>
          <option value="1">July 19</option>
          <option value="2">Jun 19</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid" style="padding: 30px;">
  <div class="row">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#form-user" style="margin: 20px;">
      Agregar
    </button>

    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <!--<h4 class="card-title">Success Table</h4>
          <h6 class="card-subtitle">To use add class <code>.bg-success .text-white</code> in the
            <code>&lt;thead&gt;</code>.</h6>-->
          <div class="table-responsive">
            <table class="table">
              <thead class="bg-success text-white">
                <tr>
                  <th>#</th>
                  <th>Nombres</th>
                  <th>Apellidos</th>
                  <th>Rol</th>
                  <th>Correo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody *ngIf="us.items">
                <tr *ngFor="let user of us.items.data.users; let i = index" [attr.data-index]="i">
                  <td>{{i}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.lastName}}</td>
                  <td>{{user.role}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <button type="button" class="btn waves-effect waves-light btn-rounded btn-sm btn-success"
                      (click)="edit(user)" data-toggle="modal" data-target="#form-user" style="margin-right: 5px;">
                      Editar
                    </button>
                    <button type="button" (click)="getKeyForDelete(user._id)"
                      class="btn waves-effect waves-light btn-rounded btn-sm btn-danger" [swal]="deleteSwal">
                      Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<swal #deleteSwal title="¿Estas seguro?" text="Los datos no se podran recuperar." icon="question"
  [showCancelButton]="true" [focusCancel]="true" (cancel)="clean()" (confirm)="deleteItem()">
</swal>

<div id="form-user" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Registrar Usuario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>

      <div class="modal-body">

        <form class="pl-3 pr-3" action="#">

          <div class="row">
            <div class="form-group col-lg-6">
              <label for="username">Nombres</label>
              <input class="form-control" type="text" id="username" required="" name="name" [(ngModel)]="user.name"
                placeholder="Michael Zenaty">
            </div>
            <div class="form-group col-lg-6">
              <label for="lastname">Apellidos</label>
              <input class="form-control" type="text" id="lastname" required="" name="lastname"
                [(ngModel)]="user.lastName" placeholder="Vega Lope">
            </div>
            <div class="form-group col-lg-6">
              <label for="emailaddress">Correo</label>
              <input class="form-control" type="email" id="emailaddress" required="" name="email"
                [(ngModel)]="user.email" placeholder="john@deo.com">
            </div>

            <div class="form-group col-lg-6">
              <label for="password">Contraseña</label>
              <input class="form-control" type="password" required="" id="password" name="password"
                [(ngModel)]="user.password" placeholder="Ingrese contraseña">
            </div>

            <div class="form-group col-lg-6">
              <label for="exampleFormControlSelect1">Rol</label>
              <select class="form-control" id="exampleFormControlSelect1" name="role" [(ngModel)]="user.role">
                <option value="Admin">Administrador</option>
                <!--<option value="Secretary">Secretaria</option>-->
              </select>
            </div>
          </div>
        </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal" (click)="clean()">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addItem(user)">Guardar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
